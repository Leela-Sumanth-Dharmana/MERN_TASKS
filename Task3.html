<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            background-color: rgb(232, 235, 235);
            display: inline-block;
            text-align: left;
            padding-left: 10px;
            padding-bottom: 5px;
            padding-right: 20px;
            border: 1px solid black;
            font-weight: bold;
        }
        a{
            color: blue;
        }
        span{
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <p>Click the following links</p>
        <a href="" target="_blank">Opens in New</a>
        |
        <a href="" target="_self">Opens in Self</a>
        |
        <a href="" target="_parent">Opens in Parent</a>
        |
        <a href="" target="_top">Opens in Body</a>
        |
        <span><a href="" target="_framename">Send Mail</a></span>
    </div>
</body>
</html>
