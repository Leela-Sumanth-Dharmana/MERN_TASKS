<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            width: 250px;
            border: 1px solid;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <p>Lists can be nested (list inside list):</p>
        <ul type="disk">
            <li>Coffee</li>
            <li>Tea</li>
            <ul type="circle">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
